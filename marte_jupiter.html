  <h1>
      Tu peso en otro planeta
  </h1>  
  <p>En la tierra pesas diferente que en marte o jupiter</p>


<script>
    var usuario = prompt("Cual es tu peso?")
    var planeta = parseInt(prompt("Elige tu planeta:\n 1 Marte , 2 Jupiter"));
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso = parseInt(usuario);
    var peso_final;
    var nombre;

    if (planeta==1)
    {
        peso_final = peso * g_marte/g_tierra;
        document.write("Tu peso en marte es de: " + peso_final + " Kilos.");
    }
        else if(planeta==2)
    { 
        peso_final = peso * g_jupiter/g_tierra;
        document.write("Tu peso en jupiter es de: " + peso_final + " Kilos.");  
    }
        else
    { 
        peso_final = 1000000;
        document.write("Tu peso en cripton es de: " + peso_final + " Kilos.");
        
    }
        peso_final = parseInt(peso_final);

    
</script>
